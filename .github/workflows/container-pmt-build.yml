
# .github/workflows/publish.yml
name: Container Build and Push

on:
  push:
    branches:
      - hrm/pmt-build
    paths: 
      - Container/**

env:
  IPSS_FE_PRODUCTION_DOMAIN: "https://pmt.techgenzi.com/mfp"
  
jobs:
  container_build:
    uses: ./.github/workflows/react-container-pmt-build.yml
    secrets: inherit
    with:
      react-folder: 'Container'
      mfp-folder: 'NA'