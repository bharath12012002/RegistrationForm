name: React Js Performance Testing Build

on:
  workflow_call:
    inputs:
      react-folder:
        required: true
        type: string
      mfp-folder:
        required: true
        type: string

jobs:
  react_build:
    name: React Js Folder Build
    runs-on: ubuntu-latest
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v2
        with:
          path: ${{ format('{0}/node_modules', inputs.react-folder) }}
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Yarn Install
        working-directory: ${{ inputs.react-folder }}
        run: |
          npm i --legacy-peer-deps
      - name: Prod Build
        working-directory: ${{ inputs.react-folder }}
        run: |
          npm run build
          mkdir -p output/mfp 
          cp -r dist output/mfp/${{ inputs.mfp-folder }}
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: ""
        env:
          AWS_S3_BUCKET: ${{ secrets.HRM_STAGING_AWS_S3 }}
          AWS_ACCESS_KEY_ID: ${{ secrets.HRM_STAGING_AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HRM_STAGING_SECRET_KEY }}
          AWS_REGION: ${{ secrets.HRM_STAGING_AWS_REGION}}
          SOURCE_DIR: ${{ format('{0}/output', inputs.react-folder) }}
